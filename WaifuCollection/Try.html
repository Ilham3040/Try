<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      .navbar {
        justify-content: space-between;
      }
      .navbar-brand {
        font-size: 2rem;
      }

      .nav-link {
        font-size: 1.2rem;
      }

      .carousel-item img {
        height: 500px;
        object-fit: cover;
      }

      .carousel-item img:nth-child(2) {
        object-position: 0px 0px;
      }

      .top h1 {
        text-align: center;
      }

      .card{
        padding: .8rem .8rem;
        border: 1px solid gray;
        box-shadow: 1px 1px rgb(99, 98, 98);
      }

      .card img {
        height: 190px;
        object-fit: cover;
        border-radius: 3%;
        border: 2px solid gray;
        box-shadow: 1px 1px rgb(99, 98, 98);
      }

      .card:hover {
        background-color: hsl(215, 42%, 70%);
        
      }

      @media screen and (min-width:1068px) {
        .second {
          object-position: 0px 0px;
        }
      }


    </style>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-lg-3" href="">WaifuCollection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Carousel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000">
          <img src="./img/Rem.jpg" class="d-block w-100 second" alt="..." />
        </div>
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="./img/88743555_p0_master12001.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/91226050_p0_master1200.jpg" class="d-block w-100 second" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel -->

    <!-- Card -->
    <div class="top my-4">
      <h1>Here's My Top Waifu</h1>
    </div>

    <div class="container-lg">
      <div class="row g-0 justify-content-evenly">
        <div class="col-lg-3 col-sm-6 col-12 my-2 my-md-1 mx-auto mx-lg-2">
          <div class="card mx-auto mx-sm-2" style="width: 18rem">
            <img src="./img/91226050_p0_master1200.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Siesta</h5>
              <p class="card-text">Anime : Tanmoshi</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 mx-auto col-12 my-2 my-md-1 mx-auto mx-lg-2">
          <div class="card mx-auto" style="width: 18rem">
            <img src="./img/88743555_p0_master1200.jpg" class="card-img-top" alt="..." style="object-position: 0px -60px ;"/>
            <div class="card-body">
              <h5 class="card-title">Roxy Migurdia</h5>
              <p class="card-text">Anime : Mushoku Tensei</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 mx-auto col-12 my-2 my-md-1 mx-auto mx-lg-2">
          <div class="card mx-auto" style="width: 18rem">
            <img src="./img/Rem.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Rem</h5>
              <p class="card-text">Anime : Re:Zero</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Card -->
  </body>
</html>
